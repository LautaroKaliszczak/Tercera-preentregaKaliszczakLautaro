{% extends 'app_coder/base.html' %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el producto  {{ producto.nombre }}?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
