<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        /* Reutiliza estilos genéricos o personalízalos */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #34495e; color: #fff; }
        .btn { padding: 8px 12px; margin: 5px; text-decoration: none; color: white; border-radius: 5px; }
        .btn-agregar { background-color: #27ae60; }
        .btn-editar { background-color: #f39c12; }
        .btn-eliminar { background-color: #e74c3c; }
    </style>
</head>
<body>
    <h1>Clientes</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.mail }}</td>
                <td>
                    <a href="{% url 'editar_cliente' cliente.pk %}" class="btn btn-editar">Editar</a>
                    <a href="{% url 'eliminar_cliente' cliente.pk %}" class="btn btn-eliminar"onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="container my-4">
        <a class="btn btn-primary" href="{% url 'cliente-formulario' %}">Agregar Cliente</a>
      </div>
</body>
<a class="btn btn-secondary" href="{% url 'inicio' %}">Volver</a>
</html>
